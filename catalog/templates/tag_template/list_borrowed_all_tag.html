{% load catalog_char_string %}

<h1>All Borrowed Books</h1>

{% if bookinstance_list %}
<ul>
    {% for book in bookinstance_list %}
    <li class="{% if book.is_overdue %} text-danger {% endif %}">
        <a href="{{book.book.get_absolute_url}}">{{book.book.title}}</a>
        ({{book.due_back}}) - {{book.borrower}}
        <a href="{% url 'renew-book-librarian' book.id %}">Renew</a>
    </li>
    {% endfor %}
</ul>
{% else %}
<p>No books has been borrowed yet.</p>
{% endif %}
